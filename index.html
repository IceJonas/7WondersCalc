<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>7 Wonders Calc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="header-title">
        <h1>7 Wonders Reiknivél</h1>
        <p>Max 7 geta spilað.</p>
    </div>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formIn">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="inpName" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Military Conflict</label>
                                <input type="number" class="form-control" id="inpNum1" placeholder="Military">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tresury Content</label>
                                <input type="number" class="form-control" id="inpNum2" placeholder="Tresury">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Wonders</label>
                                <input type="number" class="form-control" id="inpNum3" placeholder="Wonders">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Civilian Structures</label>
                                <input type="number" class="form-control" id="inpNum4" placeholder="Civilian">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Scientific Structures</label>
                                <input type="number" class="form-control" id="inpNum5" placeholder="Scientific">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sets Of Identical Symbols</label>
                                <input type="number" class="form-control" id="inpNum6" placeholder="Symbols">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Commercial Structures</label>
                                <input type="number" class="form-control" id="inpNum7" placeholder="Commercial">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Guilds</label>
                                <input type="number" class="form-control" id="numIn8" placeholder="Guilds">
                            </div>
                            <button class="btn btn-primary" id="btnAdd" type="button">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" id="labelNew">
                        <ul>
                            <li>
                                <label id="labelScore1">1.</label>
                            </li>
                            <li>
                                <label id="labelScore2">2.</label>
                            </li>
                            <li>
                                <label id="labelScore3">3.</label>
                            </li>
                            <li>
                                <label id="labelScore4">4.</label>
                            </li>
                            <li>
                                <label id="labelScore5">4.</label>
                            </li>
                            <li>
                                <label id="labelScore6">4.</label>
                            </li>
                            <li>
                                <label id="labelScore7">4.</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="btnDone">Reikna</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
